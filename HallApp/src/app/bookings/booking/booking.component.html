<form #bookingForm="ngForm" (ngSubmit)="onSubmit(bookingForm)">
  <div class="form-group">
    <label>Customer Name</label>
    <input class="form-control" name="CustomerName" #CustomerName="ngModel" [(ngModel)]="bookingService.CustomerName" placeholder="Customer Name" required>
  </div>
  <div class="form-group">
    <label>Customer Phone 1</label>
    <input class="form-control" name="CustomerPhone1" #CustomerPhone1="ngModel" [(ngModel)]="bookingService.CustomerPhone1" placeholder="Phone Number" required>
  </div>
  <div class="form-group">
    <label>Customer Phone 2</label>
    <input class="form-control" name="CustomerPhone2" #CustomerPhone2="ngModel" [(ngModel)]="bookingService.CustomerPhone2" placeholder="Phone Number">
  </div>
  <div class="form-group">
    <label>Booking Date</label>
    <input class="form-control" name="BookingDate" #BookingDate="ngModel" [(ngModel)]="bookingService.BookingDate">
  </div>
  <div class="form-group">
    <label>Head Count</label>
    <input class="form-control" name="HeadCount" #HeadCount="ngModel" [(ngModel)]="bookingService.HeadCount" placeholder="Head Count">
  </div>  
  <div class="form-group">
    <label>Total Booking Amount</label>
    <input class="form-control" name="TotalBookingAmount" #TotalBookingAmount="ngModel" [(ngModel)]="bookingService.TotalBookingAmount" placeholder="Total Booking Amount">
  </div>
  <div class="form-group">
    <label>Advance Amount</label>
    <input class="form-control" name="AdvanceAmount" #AdvanceAmount="ngModel" [(ngModel)]="bookingService.AdvanceAmount" placeholder="Advance Amount">
  </div>
  <div class="form-group">
    <label>Package</label>
    <input class="form-control" name="Package" #Package="ngModel" [(ngModel)]="bookingService.Package" placeholder="Package">
  </div>
  <div class="form-group">
    <label>Table Service Flag</label>
    <input class="form-control" name="TableServiceFlag" #TableServiceFlag="ngModel" [(ngModel)]="bookingService.TableServiceFlag">
  </div>
  <div class="form-group">
    <label>Sound System Flag</label>
    <input class="form-control" name="SoundSystemFlag" #SoundSystemFlag="ngModel" [(ngModel)]="bookingService.SoundSystemFlag" >
  </div>
  <div class="form-group">
    <label>Number Of Crates</label>
    <input class="form-control" name="NumberOfCrates" #NumberOfCrates="ngModel" [(ngModel)]="bookingService.NumberOfCrates" placeholder="Number Of Crates">
  </div>
  <div class="form-group">
    <label>Number Of Waiters</label>
    <input class="form-control" name="NumberOfWaiters" #NumberOfWaiters="ngModel" [(ngModel)]="bookingService.NumberOfWaiters" placeholder="Number Of Waiters">
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled] = !bookingForm.valid>
    <i class="fa fa-floppy-o"></i>
      Submit
    </button>
    <button class="btn btn-default" type="button" (click)="resetForm(bookingForm)">
      <i class="fa fa-repeat"></i>
      Reset</button>
  </div>
</form>
